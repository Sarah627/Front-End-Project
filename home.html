<!DOCTYPE html>
<html>
  <head>
    <title>Grid Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top bg-light navbar-expand-md navbar-light">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-secondary">Net Ninja Pro- the book</span>
        </a>
        <!-- toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#topics" class="nav-link">topics</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">reviews</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">contact</a>
            </li>
            <li class="nav-item ms-2 d-md-inline d-none">
              <a href="#pricing" class="btn btn-warning">pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main image & into text -->
    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <!-- if you reached the medium break point your text will be adjusted on the left -->
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="Display-2">Black-Belt</div>
              <div class="Display-5 text-muted">Your coding skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <a href="#pricing" class="btn btn-warning btn-lg">Buy Now</a>
          </div>
          <div class="col-md-5 text-center">
            <img
              class="img-fluid d-none d-md-block"
              src="/assests/ebook-cover.png"
              alt="ebook cover"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
